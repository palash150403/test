name: Reusable Workflow 1

on:
  workflow_call:
    outputs:
      MY_VARIABLE:
        value: ${{ jobs.set-output.outputs.MY_VARIABLE }}
        

jobs:
  set-output:
    runs-on: ubuntu-latest
    outputs:
      MY_VARIABLE: ${{ steps.set_output.outputs.MY_VARIABLE }}
    steps:
      - name: Set output using GITHUB_OUTPUT
        id: set_output
        run: echo "MY_VARIABLE=wf1-val" >> $GITHUB_OUTPUT
          
      - name: Debug - Check the output
        run: echo "The output MY_VARIABLE is ${{ steps.set_output.outputs.MY_VARIABLE }}"


      - name: app_version
        shell: bash
        run: |
          app_version=1.1.1
          echo "$app_version"
          BRANCH_NAME="${{ github.ref }}"
          BRANCH_NAME="${BRANCH_NAME##*/}"
          
          if [[ "${{ github.ref }}" == "refs/head/integration" || "${{ github.ref }}" == "refs/head/feature"* ]]; then
            # Example command to get the app version
            VERSION=$(cat version.txt)  # or any other method to retrieve app version
            echo "App Version: $VERSION"
            echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/head/main" ]]; then
            # Example command to get the app version
            echo "App Version: $VERSION"
            echo "app version: $VERSION"
            echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          else
            echo "Branch not relevant for versioning."
          fi

