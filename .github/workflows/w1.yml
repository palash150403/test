name: Reusable Workflow 1

on:
  workflow_call:
    inputs:
      some_input:
        required: true
        type: string

jobs:
  set-output:
    runs-on: ubuntu-latest
    steps:
      - name: Save output to GitHub's output file
        run: echo "MY_VARIABLE=some_value" >> $GITHUB_OUTPUT

      - name: Debug - Check the output
        run: echo "The output MY_VARIABLE is $MY_VARIABLE"
