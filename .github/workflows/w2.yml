name: Workflow 2 - Use Environment Variable

on:
  workflow_call:
    inputs:
      my_env_variable:
        required: true
        type: string

jobs:
  use-env:
    runs-on: ubuntu-latest
    steps:
      - name: Print the Environment Variable
        run: |
          echo "The environment variable from Workflow 1 is: ${{ inputs.my_env_variable }}"


